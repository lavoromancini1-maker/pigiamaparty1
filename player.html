<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pigiama Party - Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://js.pusher.com/7.2/pusher.min.js"></script>
    <style>
        :root { 
            --pink:#ff00c8; 
            --cyan:#00eaff; 
            --primary: #ff00c8;
            --accent: #00eaff;
            --secondary: #7b2cff;
            --light: #ffffff;
            --glass:rgba(255,255,255,0.06); 
            --blur:blur(18px); 
        }
        

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body { background:#000; color:white; padding:20px; text-align:center; }

        .screen {
            max-width: 500px;
            margin: 0 auto;
            height: 95vh;
            display: flex;
            flex-direction: column;
        }

        .hidden {
            display: none !important;
        }

        /* Login Screen */
        #loginScreen {
            justify-content: center;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid var(--primary);
            margin: 20px 0;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--accent);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 1.1rem;
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, var(--pink), var(--cyan));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 0, 128, 0.4);
        }

        /* Game Screen */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 20px;
        }

        .player-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--accent);
        }

        .player-name {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .player-score {
            font-size: 1.4rem;
            color: var(--primary);
            font-weight: bold;
        }

        .question-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border: 2px solid var(--secondary);
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .question-text {
            font-size: 1.4rem;
            line-height: 1.4;
            margin-bottom: 20px;
            text-align: center;
            flex: 1;
        }

        .timer-container {
            text-align: center;
            margin: 20px 0;
        }

        .timer {
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
            padding: 15px;
            border: 3px solid var(--primary);
            border-radius: 15px;
            background: rgba(255, 0, 128, 0.1);
            display: inline-block;
            min-width: 100px;
        }

        .answers-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }

        .answer-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            color: var(--light);
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
        }

        .answer-btn::before {
            content: attr(data-letter);
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
            color: var(--accent);
        }

        .answer-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            border-color: var(--accent);
        }

        .answer-btn.correct {
            background: rgba(0, 255, 100, 0.2);
            border-color: #00ff88;
            color: #00ff88;
        }

        .answer-btn.incorrect {
            background: rgba(255, 0, 100, 0.2);
            border-color: #ff0066;
            color: #ff0066;
        }

        .answer-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Results Screen */
        .result-feedback {
            text-align: center;
            padding: 20px;
            margin: 15px 0;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .correct-feedback {
            background: rgba(0, 255, 100, 0.2);
            border: 2px solid #00ff88;
            color: #00ff88;
        }

        .incorrect-feedback {
            background: rgba(255, 0, 100, 0.2);
            border: 2px solid #ff0066;
            color: #ff0066;
        }

        /* Waiting Screen */
        #waitingScreen {
            justify-content: center;
            text-align: center;
        }

        .waiting-animation {
            font-size: 4rem;
            margin: 30px 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .leaderboard-mini {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid var(--accent);
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .leaderboard-item:last-child {
            border-bottom: none;
        }

        .leaderboard-rank {
            color: var(--accent);
            font-weight: bold;
            width: 30px;
        }

        .leaderboard-name {
            flex: 1;
        }

        .leaderboard-score {
            color: var(--primary);
            font-weight: bold;
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 255, 100, 0.2);
            color: #00ff88;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            border: 1px solid #00ff88;
        }

        /* ==================== MOBILE FIXES ==================== */
        html, body {
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            height: 100%;
            position: relative;
        }

        .screen {
            overflow-y: auto;
            max-height: 100vh;
        }

        * {
            touch-action: pan-y;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        input, textarea, button {
            -webkit-user-select: text;
            user-select: text;
        }
    </style>
</head>
<body>
    <!-- Connection Status -->
    <div class="connection-status" id="connectionStatus">üî¥ DISCONNESSO</div>

    <!-- Login Screen -->
    <div id="loginScreen" class="screen">
        <div class="logo">NEXUS GAME SHOW</div>
        <div style="margin-bottom: 30px; opacity: 0.8;">Enter your player name to join the game</div>
        
        <div class="login-form">
            <div class="form-group">
                <label for="playerName">PLAYER NAME</label>
                <input type="text" id="playerName" placeholder="Enter your name" maxlength="12" required>
            </div>
            <button class="btn" id="joinBtn">JOIN GAME</button>
        </div>

        <div style="margin-top: 30px; font-size: 0.9rem; opacity: 0.6;">
            Waiting for host to start the game...
        </div>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" class="screen hidden">
        <div class="header">
            <div style="font-size: 1.2rem; color: var(--accent);">PLAYER</div>
            <div style="font-size: 0.9rem; opacity: 0.7;">Question <span id="currentQuestion">1</span>/3</div>
        </div>

        <div class="player-info">
            <div class="player-name" id="displayPlayerName">PLAYER</div>
            <div class="player-score" id="displayPlayerScore">0</div>
        </div>

        <div class="question-container">
            <div class="question-text" id="displayQuestion">Waiting for next question...</div>
            
            <div class="media-container" id="mediaContainer">
                <!-- Media will appear here -->
            </div>

            <div class="timer-container">
                <div class="timer" id="timer">20</div>
            </div>

            <div class="answers-container" id="answersContainer">
                <!-- Answer buttons will be generated here -->
            </div>

            <div id="resultFeedback"></div>
        </div>
    </div>

    <!-- Waiting Screen -->
    <div id="waitingScreen" class="screen hidden">
        <div class="waiting-animation">üéÆ</div>
        <div style="font-size: 1.5rem; color: var(--accent); margin-bottom: 10px;">IN ATTESA</div>
        <div style="opacity: 0.8; margin-bottom: 30px;">L'host sta per iniziare il gioco...</div>
        
        <div class="player-info">
            <div class="player-name" id="waitingPlayerName">PLAYER</div>
            <div class="player-score" id="waitingPlayerScore">0</div>
        </div>

        <div style="margin-top: 20px; font-size: 0.9rem; opacity: 0.6;">
            Preparati per la prima domanda!
        </div>
    </div>

    <script>
        // ==================== PLAYER STATE ====================
        let playerState = {
            name: '',
            score: 0,
            currentQuestion: null,
            answered: false,
            answerTime: 0,
            connected: false
        };

        // ==================== DOM ELEMENTS ====================
        const screens = {
            login: document.getElementById('loginScreen'),
            game: document.getElementById('gameScreen'),
            waiting: document.getElementById('waitingScreen')
        };

        const elements = {
            playerName: document.getElementById('playerName'),
            joinBtn: document.getElementById('joinBtn'),
            displayPlayerName: document.getElementById('displayPlayerName'),
            displayPlayerScore: document.getElementById('displayPlayerScore'),
            displayQuestion: document.getElementById('displayQuestion'),
            currentQuestion: document.getElementById('currentQuestion'),
            timer: document.getElementById('timer'),
            answersContainer: document.getElementById('answersContainer'),
            resultFeedback: document.getElementById('resultFeedback'),
            mediaContainer: document.getElementById('mediaContainer'),
            waitingPlayerName: document.getElementById('waitingPlayerName'),
            waitingPlayerScore: document.getElementById('waitingPlayerScore'),
            connectionStatus: document.getElementById('connectionStatus')
        };

        // ==================== PUSHER SETUP ====================
        let pusher;
        let channel;
        let gameCode = '';

        // ==================== INITIALIZATION ====================
        document.addEventListener('DOMContentLoaded', () => {
            elements.joinBtn.addEventListener('click', joinGame);
        });

        // ==================== GAME FUNCTIONS ====================
        function joinGame() {
            const name = elements.playerName.value.trim();
            if (name) {
                playerState.name = name;
                
                elements.displayPlayerName.textContent = name;
                elements.waitingPlayerName.textContent = name;
                
                // Chiedi il codice gioco
                gameCode = prompt("Inserisci il codice gioco (es: GAME123):");
                
                if (!gameCode) {
                    alert("Devi inserire un codice gioco!");
                    return;
                }
                
                gameCode = gameCode.trim().toUpperCase();
                console.log("üéÆ Joining game:", gameCode);
                
                // Configura Pusher
                pusher = new Pusher('26fcb8b4979ceb555e15', {
                    cluster: 'eu'
                });
                
                // Connetti al canale dell'host
                channel = pusher.subscribe('game-channel-' + gameCode);
                
                // Quando connesso
                channel.bind('pusher:subscription_succeeded', function() {
                    console.log("‚úÖ Connected to game:", gameCode);
                    elements.connectionStatus.textContent = "üü¢ CONNESSO";
                    elements.connectionStatus.style.background = "rgba(0, 255, 100, 0.2)";
                    elements.connectionStatus.style.borderColor = "#00ff88";
                    
                    // Notifica l'host
                    channel.trigger('client-player-join', {
                        playerName: name,
                        playerId: pusher.connection.socket_id,
                        gameCode: gameCode,
                        timestamp: Date.now()
                    });
                    
                    // Mostra schermata di attesa
                    screens.login.classList.add('hidden');
                    screens.waiting.classList.remove('hidden');
                    elements.waitingPlayerScore.textContent = "0";
                });
                
                // Quando l'host avvia il gioco
                channel.bind('client-game-start', function(data) {
                    console.log("üéØ Game starting!", data);
                    screens.waiting.classList.add('hidden');
                    screens.game.classList.remove('hidden');
                    elements.displayQuestion.textContent = "Preparati... la prima domanda arriva tra poco!";
                });
                
                // Quando l'host invia una domanda
                channel.bind('client-new-question', function(data) {
                    console.log("üìù New question received:", data);
                    loadQuestion(data.question);
                });
                
                // Gestisci errori
                channel.bind('pusher:subscription_error', function(status) {
                    console.error("‚ùå Connection failed:", status);
                    alert("Errore di connessione. Controlla il codice gioco!");
                    elements.connectionStatus.textContent = "üî¥ ERRORE";
                });
                
            } else {
                alert("Inserisci un nome!");
            }
        }

        function loadQuestion(questionData) {
            playerState.answered = false;
            playerState.currentQuestion = questionData;
            
            // Aggiorna UI
            elements.displayQuestion.textContent = questionData.question;
            elements.currentQuestion.textContent = questionData.index + 1;
            elements.resultFeedback.innerHTML = '';
            elements.mediaContainer.innerHTML = '';
            
            // Carica risposte
            loadAnswers(questionData);
            
            // Avvia timer
            startTimer();
            
            // Mostra schermata gioco
            screens.waiting.classList.add('hidden');
            screens.game.classList.remove('hidden');
        }

        function loadAnswers(question) {
            elements.answersContainer.innerHTML = '';
            const letters = ['A', 'B', 'C', 'D'];
            
            question.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.className = 'answer-btn';
                button.textContent = answer;
                button.setAttribute('data-letter', letters[index]);
                button.addEventListener('click', () => selectAnswer(index));
                elements.answersContainer.appendChild(button);
            });
        }

        function startTimer() {
            let timeLeft = 20;
            elements.timer.textContent = timeLeft;
            playerState.answerTime = 0;
            
            const timerInterval = setInterval(() => {
                timeLeft--;
                playerState.answerTime++;
                elements.timer.textContent = timeLeft;
                
                if (timeLeft <= 0 || playerState.answered) {
                    clearInterval(timerInterval);
                    if (!playerState.answered) {
                        handleTimeUp();
                    }
                }
            }, 1000);
        }

        function selectAnswer(selectedIndex) {
            if (playerState.answered) return;
            
            playerState.answered = true;
            
            // Disabilita tutti i pulsanti
            const answerButtons = elements.answersContainer.querySelectorAll('.answer-btn');
            answerButtons.forEach(button => {
                button.disabled = true;
            });
            
            // Invia risposta all'host
            channel.trigger('client-player-answer', {
                playerName: playerState.name,
                playerId: pusher.connection.socket_id,
                answerIndex: selectedIndex,
                answerTime: playerState.answerTime,
                timestamp: Date.now()
            });
            
            elements.resultFeedback.innerHTML = `
                <div class="result-feedback" style="background: rgba(255, 255, 0, 0.2); border-color: yellow; color: yellow;">
                    ‚è≥ RISPOSTA INVIATA - ATTENDI RISULTATI
                </div>
            `;
        }

        function handleTimeUp() {
            if (playerState.answered) return;
            
            playerState.answered = true;
            const answerButtons = elements.answersContainer.querySelectorAll('.answer-btn');
            
            answerButtons.forEach(button => {
                button.disabled = true;
            });
            
            elements.resultFeedback.innerHTML = `
                <div class="result-feedback incorrect-feedback">
                    ‚è∞ TEMPO SCADUTO!
                </div>
            `;
        }

        function updateScoreDisplay() {
            elements.displayPlayerScore.textContent = playerState.score;
            elements.waitingPlayerScore.textContent = playerState.score;
        }

        console.log("‚úÖ Player initialized");
    </script>
</body>
</html>
