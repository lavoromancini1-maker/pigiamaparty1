    <style>
        :root {
            --primary: #ff0080;
            --secondary: #8000ff;
            --accent: #00ffff;
            --dark: #0a0a1a;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark), #000);
            color: var(--light);
            min-height: 100vh;
            padding: 15px;
        }

        .screen {
            max-width: 500px;
            margin: 0 auto;
            height: 95vh;
            display: flex;
            flex-direction: column;
        }

        .hidden {
            display: none !important;
        }

        /* Login Screen */
        #loginScreen {
            justify-content: center;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid var(--primary);
            margin: 20px 0;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--accent);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 1.1rem;
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 0, 128, 0.4);
        }

        /* Game Screen */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 20px;
        }

        .player-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid var(--accent);
        }

        .player-name {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .player-score {
            font-size: 1.4rem;
            color: var(--primary);
            font-weight: bold;
        }

        .question-container {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border: 2px solid var(--secondary);
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .question-text {
            font-size: 1.4rem;
            line-height: 1.4;
            margin-bottom: 20px;
            text-align: center;
            flex: 1;
        }

        .timer-container {
            text-align: center;
            margin: 20px 0;
        }

        .timer {
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
            padding: 15px;
            border: 3px solid var(--primary);
            border-radius: 15px;
            background: rgba(255, 0, 128, 0.1);
            display: inline-block;
            min-width: 100px;
        }

        .answers-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }

        .answer-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            color: var(--light);
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
        }

        .answer-btn::before {
            content: attr(data-letter);
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
            color: var(--accent);
        }

        .answer-btn:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            border-color: var(--accent);
        }

        .answer-btn.correct {
            background: rgba(0, 255, 100, 0.2);
            border-color: #00ff88;
            color: #00ff88;
        }

        .answer-btn.incorrect {
            background: rgba(255, 0, 100, 0.2);
            border-color: #ff0066;
            color: #ff0066;
        }

        .answer-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Results Screen */
        .result-feedback {
            text-align: center;
            padding: 20px;
            margin: 15px 0;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .correct-feedback {
            background: rgba(0, 255, 100, 0.2);
            border: 2px solid #00ff88;
            color: #00ff88;
        }

        .incorrect-feedback {
            background: rgba(255, 0, 100, 0.2);
            border: 2px solid #ff0066;
            color: #ff0066;
        }

        /* Waiting Screen */
        #waitingScreen {
            justify-content: center;
            text-align: center;
        }

        .waiting-animation {
            font-size: 4rem;
            margin: 30px 0;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .leaderboard-mini {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid var(--accent);
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .leaderboard-item:last-child {
            border-bottom: none;
        }

        .leaderboard-rank {
            color: var(--accent);
            font-weight: bold;
            width: 30px;
        }

        .leaderboard-name {
            flex: 1;
        }

        .leaderboard-score {
            color: var(--primary);
            font-weight: bold;
        }

        /* Media Container */
        .media-container {
            margin: 15px 0;
            display: flex;
            justify-content: center;
        }

        .media-container img, .media-container video, .media-container audio {
            max-width: 100%;
            border-radius: 10px;
            border: 1px solid var(--accent);
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 255, 100, 0.2);
            color: #00ff88;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            border: 1px solid #00ff88;
        }
    </style>
</head>

    <script>
        // ==================== PLAYER STATE ====================
        let playerState = {
            name: '',
            score: 0,
            currentQuestion: null,
            answered: false,
            answerTime: 0,
            connected: true
        };

        // ==================== DOM ELEMENTS ====================
        const screens = {
            login: document.getElementById('loginScreen'),
            game: document.getElementById('gameScreen'),
            waiting: document.getElementById('waitingScreen')
        };

        const elements = {
            playerName: document.getElementById('playerName'),
            joinBtn: document.getElementById('joinBtn'),
            displayPlayerName: document.getElementById('displayPlayerName'),
            displayPlayerScore: document.getElementById('displayPlayerScore'),
            displayQuestion: document.getElementById('displayQuestion'),
            currentQuestion: document.getElementById('currentQuestion'),
            nextQuestionNumber: document.getElementById('nextQuestionNumber'),
            timer: document.getElementById('timer'),
            answersContainer: document.getElementById('answersContainer'),
            resultFeedback: document.getElementById('resultFeedback'),
            mediaContainer: document.getElementById('mediaContainer'),
            waitingPlayerName: document.getElementById('waitingPlayerName'),
            waitingPlayerScore: document.getElementById('waitingPlayerScore'),
            miniLeaderboard: document.getElementById('miniLeaderboard')
        };

        // ==================== GAME VARIABLES ====================
        let gameTimer;
        let currentQuestionIndex = 0;
        const QUESTION_TIME = 20;

        // ==================== INITIALIZATION ====================
        document.addEventListener('DOMContentLoaded', () => {
            elements.joinBtn.addEventListener('click', joinGame);
            simulateGameConnection();
        });

        // ==================== GAME FUNCTIONS ====================
        function joinGame() {
            const name = elements.playerName.value.trim();
            if (name) {
                playerState.name = name;
                elements.displayPlayerName.textContent = name;
                elements.waitingPlayerName.textContent = name;
                
                screens.login.classList.add('hidden');
                screens.game.classList.remove('hidden');
                
                // Simulate joining game
                simulateGameStart();
            }
        }

        function simulateGameStart() {
            // Simulate connection to game host
            setTimeout(() => {
                loadQuestion(currentQuestionIndex);
            }, 2000);
        }

        function loadQuestion(index) {
            if (index >= quizQuestions.length) {
                endGame();
                return;
            }

            playerState.answered = false;
            playerState.answerTime = 0;
            currentQuestionIndex = index;
            
            const question = quizQuestions[index];
            playerState.currentQuestion = question;
            
            // Update UI
            elements.displayQuestion.textContent = question.question;
            elements.currentQuestion.textContent = index + 1;
            elements.nextQuestionNumber.textContent = index + 2;
            elements.resultFeedback.innerHTML = '';
            
            // Load media
            loadMedia(question);
            
            // Load answers
            loadAnswers(question);
            
            // Start timer
            startTimer();
            
            // Show game screen
            screens.waiting.classList.add('hidden');
            screens.game.classList.remove('hidden');
        }

        function loadMedia(question) {
            elements.mediaContainer.innerHTML = '';
            
            if (question.media) {
                let mediaElement;
                switch (question.media.type) {
                    case 'image':
                        mediaElement = document.createElement('img');
                        mediaElement.src = question.media.src;
                        break;
                    case 'video':
                        mediaElement = document.createElement('video');
                        mediaElement.src = question.media.src;
                        mediaElement.controls = true;
                        mediaElement.autoplay = true;
                        break;
                    case 'audio':
                        mediaElement = document.createElement('audio');
                        mediaElement.src = question.media.src;
                        mediaElement.controls = true;
                        mediaElement.autoplay = true;
                        break;
                }
                
                if (mediaElement) {
                    elements.mediaContainer.appendChild(mediaElement);
                }
            }
        }

        function loadAnswers(question) {
            elements.answersContainer.innerHTML = '';
            const letters = ['A', 'B', 'C', 'D'];
            
            question.answers.forEach((answer, index) => {
                const button = document.createElement('button');
                button.className = 'answer-btn';
                button.textContent = answer;
                button.setAttribute('data-letter', letters[index]);
                button.addEventListener('click', () => selectAnswer(index));
                elements.answersContainer.appendChild(button);
            });
        }

        function startTimer() {
            let timeLeft = QUESTION_TIME;
            elements.timer.textContent = timeLeft;
            playerState.answerTime = 0;
            
            // Timer countdown
            const timerInterval = setInterval(() => {
                timeLeft--;
                playerState.answerTime++;
                elements.timer.textContent = timeLeft;
                
                if (timeLeft <= 0 || playerState.answered) {
                    clearInterval(timerInterval);
                    if (!playerState.answered) {
                        // Time's up
                        handleTimeUp();
                    }
                }
            }, 1000);
            
            // Visual timer animation
            gameTimer = setTimeout(() => {
                if (!playerState.answered) {
                    handleTimeUp();
                }
            }, QUESTION_TIME * 1000);
        }

        function selectAnswer(selectedIndex) {
            if (playerState.answered) return;
            
            playerState.answered = true;
            const question = playerState.currentQuestion;
            const answerButtons = elements.answersContainer.querySelectorAll('.answer-btn');
            
            // Disable all buttons
            answerButtons.forEach(button => {
                button.disabled = true;
            });
            
            // Highlight answers
            answerButtons[question.correct].classList.add('correct');
            
            let feedback;
            if (selectedIndex === question.correct) {
                // Correct answer
                const points = calculatePoints(question.points);
                playerState.score += points;
                updateScoreDisplay();
                
                feedback = `
                    <div class="result-feedback correct-feedback">
                        ‚úÖ CORRECT! +${points} POINTS
                        ${playerState.answerTime < 5 ? '‚ö° SPEED BONUS!' : ''}
                    </div>
                `;
            } else {
                // Wrong answer
                answerButtons[selectedIndex].classList.add('incorrect');
                feedback = `
                    <div class="result-feedback incorrect-feedback">
                        ‚ùå WRONG ANSWER
                    </div>
                `;
            }
            
            elements.resultFeedback.innerHTML = feedback;
            
            // Move to waiting screen after delay
            setTimeout(() => {
                showWaitingScreen();
            }, 3000);
        }

        function handleTimeUp() {
            if (playerState.answered) return;
            
            playerState.answered = true;
            const question = playerState.currentQuestion;
            const answerButtons = elements.answersContainer.querySelectorAll('.answer-btn');
            
            answerButtons.forEach(button => {
                button.disabled = true;
            });
            
            answerButtons[question.correct].classList.add('correct');
            
            elements.resultFeedback.innerHTML = `
                <div class="result-feedback incorrect-feedback">
                    ‚è∞ TIME'S UP!
                </div>
            `;
            
            setTimeout(() => {
                showWaitingScreen();
            }, 3000);
        }

        function calculatePoints(basePoints) {
            let points = basePoints;
            
            // Speed bonus for answering quickly
            if (playerState.answerTime < 5) {
                points += 5;
            }
            
            return points;
        }

        function showWaitingScreen() {
            updateMiniLeaderboard();
            screens.game.classList.add('hidden');
            screens.waiting.classList.remove('hidden');
            
            // Simulate next question after delay
            setTimeout(() => {
                loadQuestion(currentQuestionIndex + 1);
            }, 5000);
        }

        function updateScoreDisplay() {
            elements.displayPlayerScore.textContent = playerState.score;
            elements.waitingPlayerScore.textContent = playerState.score;
        }

        function updateMiniLeaderboard() {
            // Simulated leaderboard data
            const leaderboardData = [
                { name: playerState.name, score: playerState.score, isPlayer: true },
                { name: 'ALICE', score: playerState.score + 15 },
                { name: 'BOB', score: playerState.score + 10 },
                { name: 'CAROL', score: playerState.score + 5 },
                { name: 'DAVE', score: playerState.score - 5 }
            ].sort((a, b) => b.score - a.score);
            
            elements.miniLeaderboard.innerHTML = leaderboardData.map((player, index) => `
                <div class="leaderboard-item ${player.isPlayer ? 'current-player' : ''}">
                    <div class="leaderboard-rank">${index + 1}</div>
                    <div class="leaderboard-name">${player.name}${player.isPlayer ? ' (YOU)' : ''}</div>
                    <div class="leaderboard-score">${player.score}</div>
                </div>
            `).join('');
        }

            elements.displayQuestion.textContent = "GAME COMPLETED!";
            elements.answersContainer.innerHTML = '';
            elements.resultFeedback.innerHTML = `
                <div class="result-feedback correct-feedback">
                    üèÜ FINAL SCORE: ${playerState.score} POINTS
                </div>
            `;
        }
