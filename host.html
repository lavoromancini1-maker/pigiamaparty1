<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pigiama Party - Host</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --pink: #ff00c8;
            --cyan: #00eaff;
            --purple: #7b2cff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000 0%, #0e0030 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            background: linear-gradient(90deg, var(--pink), var(--cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 20px 0;
        }

        .game-code {
            font-size: 3rem;
            font-weight: bold;
            color: var(--cyan);
            margin: 20px 0;
            padding: 20px;
            border: 3px solid var(--cyan);
            border-radius: 15px;
            display: inline-block;
        }

        .btn {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(90deg, var(--pink), var(--purple));
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .players-container {
            margin: 30px 0;
        }

        .player-list {
            list-style: none;
            margin: 20px 0;
        }

        .player-item {
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid var(--cyan);
        }

        .question-container {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 2px solid var(--pink);
        }

        .question-text {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .timer {
            font-size: 3rem;
            color: var(--cyan);
            margin: 20px 0;
        }

        .answers-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .answer-option {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .answer-option.correct {
            background: rgba(0, 255, 100, 0.2);
            border-color: #00ff88;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® PIGIAMA PARTY - HOST</h1>
        
        <div id="lobbyScreen">
            <div class="game-code" id="gameCode">GAME123</div>
            <div style="margin: 20px 0;">
                <div style="background: white; color: black; padding: 15px; border-radius: 10px; display: inline-block;">
                    <div style="font-weight: bold;">Condividi questo codice:</div>
                    <div style="font-size: 2rem; font-weight: bold;" id="shareCode">GAME123</div>
                </div>
            </div>

            <div class="players-container">
                <h3>ðŸ‘¥ GIOCATORI CONNESSI</h3>
                <ul class="player-list" id="playerList">
                    <li class="player-item">In attesa di giocatori...</li>
                </ul>
            </div>

            <button class="btn" id="startBtn" disabled>AVVIA GIOCO</button>
        </div>

        <div id="gameScreen" class="hidden">
            <div class="question-container">
                <div id="questionCounter">DOMANDA 1/3</div>
                <div class="question-text" id="questionText">La domanda apparirÃ  qui...</div>
                <div class="timer" id="timer">20</div>
                
                <div class="answers-grid" id="answersGrid">
                    <!-- Risposte appariranno qui -->
                </div>
                
                <button class="btn" id="nextBtn">PROSSIMA DOMANDA</button>
            </div>

            <div class="players-container">
                <h3>ðŸŽ¯ RISPOSTE DEI GIOCATORI</h3>
                <ul class="player-list" id="answersList">
                    <li>Nessuna risposta ancora...</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // DOMANDE DEL GIOCO
        const questions = [
            {
                question: "Qual Ã¨ la capitale dell'Australia?",
                answers: ["Sydney", "Melbourne", "Canberra", "Perth"],
                correct: 2
            },
            {
                question: "In quale anno Ã¨ caduto il muro di Berlino?",
                answers: ["1987", "1989", "1991", "1985"],
                correct: 1
            },
            {
                question: "Chi ha scritto 'Il nome della rosa'?",
                answers: ["Italo Calvino", "Umberto Eco", "Luigi Pirandello", "Alessandro Manzoni"],
                correct: 1
            }
        ];

        // VARIABILI DI STATO
        let currentQuestion = 0;
        let timeLeft = 20;
        let timer;
        let connectedPlayers = [];
        let playerAnswers = [];

        // ELEMENTI DOM
        const elements = {
            lobbyScreen: document.getElementById('lobbyScreen'),
            gameScreen: document.getElementById('gameScreen'),
            gameCode: document.getElementById('gameCode'),
            shareCode: document.getElementById('shareCode'),
            playerList: document.getElementById('playerList'),
            startBtn: document.getElementById('startBtn'),
            questionCounter: document.getElementById('questionCounter'),
            questionText: document.getElementById('questionText'),
            timer: document.getElementById('timer'),
            answersGrid: document.getElementById('answersGrid'),
            nextBtn: document.getElementById('nextBtn'),
            answersList: document.getElementById('answersList')
        };

        // INIZIALIZZAZIONE
        function initGame() {
            const gameCode = 'GAME' + Math.floor(1000 + Math.random() * 9000);
            elements.gameCode.textContent = gameCode;
            elements.shareCode.textContent = gameCode;
            
            // Salva codice gioco per i player
            localStorage.setItem('hostGameCode', gameCode);
            
            console.log('ðŸŽ® Gioco creato:', gameCode);
            startListening();
        }

        // ASCOLTA I PLAYER (usando localStorage come canale semplice)
        function startListening() {
            setInterval(() => {
                // Leggi i player connessi
                const playersData = localStorage.getItem('connectedPlayers');
                if (playersData) {
                    const players = JSON.parse(playersData);
                    updatePlayerList(players);
                }

                // Leggi le risposte dei player
                const answersData = localStorage.getItem('playerAnswers');
                if (answersData) {
                    const answers = JSON.parse(answersData);
                    updateAnswersList(answers);
                }
            }, 1000);
        }

        function updatePlayerList(players) {
            connectedPlayers = players;
            elements.playerList.innerHTML = '';
            
            if (players.length === 0) {
                elements.playerList.innerHTML = '<li class="player-item">In attesa di giocatori...</li>';
                elements.startBtn.disabled = true;
            } else {
                players.forEach(player => {
                    const li = document.createElement('li');
                    li.className = 'player-item';
                    li.textContent = `ðŸŽ® ${player.name}`;
                    elements.playerList.appendChild(li);
                });
                elements.startBtn.disabled = false;
            }
        }

        function updateAnswersList(answers) {
            playerAnswers = answers;
            elements.answersList.innerHTML = '';
            
            if (answers.length === 0) {
                elements.answersList.innerHTML = '<li>Nessuna risposta ancora...</li>';
            } else {
                answers.forEach(answer => {
                    const li = document.createElement('li');
                    li.className = 'player-item';
                    li.textContent = `ðŸŽ¯ ${answer.playerName}: Opzione ${answer.answerIndex + 1}`;
                    elements.answersList.appendChild(li);
                });
            }
        }

        // FUNZIONI DEL GIOCO
        function startGame() {
            elements.lobbyScreen.classList.add('hidden');
            elements.gameScreen.classList.remove('hidden');
            
            // Comunica ai player che il gioco inizia
            localStorage.setItem('gameStatus', 'started');
            localStorage.setItem('currentQuestion', '0');
            
            loadQuestion(0);
        }

        function loadQuestion(index) {
            if (index >= questions.length) {
                endGame();
                return;
            }

            currentQuestion = index;
            const question = questions[index];
            
            // Aggiorna UI
            elements.questionCounter.textContent = `DOMANDA ${index + 1}/${questions.length}`;
            elements.questionText.textContent = question.question;
            
            // Pulisci risposte precedenti
            elements.answersGrid.innerHTML = '';
            playerAnswers = [];
            localStorage.setItem('playerAnswers', JSON.stringify([]));
            
            // Carica risposte
            question.answers.forEach((answer, i) => {
                const div = document.createElement('div');
                div.className = 'answer-option';
                div.textContent = answer;
                elements.answersGrid.appendChild(div);
            });
            
            // Comunica la domanda ai player
            localStorage.setItem('currentQuestion', index.toString());
            localStorage.setItem('currentQuestionData', JSON.stringify(question));
            
            startTimer();
        }

        function startTimer() {
            timeLeft = 20;
            elements.timer.textContent = timeLeft;
            elements.nextBtn.disabled = true;
            
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                elements.timer.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    showCorrectAnswer();
                    elements.nextBtn.disabled = false;
                }
            }, 1000);
        }

        function showCorrectAnswer() {
            const question = questions[currentQuestion];
            const answerElements = elements.answersGrid.querySelectorAll('.answer-option');
            answerElements[question.correct].classList.add('correct');
        }

        function nextQuestion() {
            loadQuestion(currentQuestion + 1);
        }

        function endGame() {
            elements.questionText.textContent = "ðŸŽ‰ GIOCO COMPLETATO!";
            elements.answersGrid.innerHTML = '';
            elements.timer.textContent = "FINE";
            elements.nextBtn.disabled = true;
            localStorage.setItem('gameStatus', 'ended');
        }

        // EVENT LISTENERS
        elements.startBtn.addEventListener('click', startGame);
        elements.nextBtn.addEventListener('click', nextQuestion);

        // AVVIA IL GIOCO
        initGame();
    </script>
</body>
</html>
