<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>NEXUS GAME SHOW - Host</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap&v=2" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff0080;
            --secondary: #8000ff;
            --accent: #00ffff;
            --dark: #0a0a1a;
            --darker: #050510;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark), #000);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .game-area {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid var(--primary);
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid var(--secondary);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .question-container {
            text-align: center;
            margin: 30px 0;
        }

        .question-text {
            font-size: 2rem;
            margin: 20px 0;
            line-height: 1.4;
        }

        .timer {
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary);
            margin: 20px 0;
        }

        .btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            margin: 10px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .answers-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .answer-option {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }

        .answer-option.correct {
            background: rgba(0, 255, 100, 0.3);
            border-color: #00ff88;
        }

        .player-list {
            list-style: none;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .hidden {
            display: none;
        }

        .game-code {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            text-align: center;
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-area">
            <h1>NEXUS GAME SHOW - HOST</h1>
            
            <div class="question-container">
                <div id="questionCounter">QUESTION 1 OF 10</div>
                <div class="question-text" id="questionText">Click START GAME to begin!</div>
                <div class="timer" id="timer">20</div>
                
                <div class="answers-grid" id="answersGrid">
                    <!-- Answers will appear here -->
                </div>
                
                <button class="btn" id="startBtn">START GAME</button>
                <button class="btn" id="nextBtn" disabled>NEXT QUESTION</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="panel">
                <h3>PLAYERS</h3>
                <ul class="player-list" id="playerList">
                    <!-- Players will appear here -->
                </ul>
            </div>
            
            <div class="panel">
                <h3>JOIN GAME</h3>
                <div class="game-code" id="gameCode">GAME123</div>
                <div style="text-align: center; margin: 15px 0;">
                    <div style="background: white; padding: 15px; border-radius: 10px; display: inline-block;">
                        <div style="color: black; font-weight: bold;">Scan QR Code</div>
                        <div style="color: black; font-size: 0.9rem;">Use your phone to join</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple working version
        console.log("Game Host Loaded");
        
        const questions = [
            {
                question: "Qual è la capitale dell'Australia?",
                answers: ["Sydney", "Melbourne", "Canberra", "Perth"],
                correct: 2
            },
            {
                question: "In quale anno è caduto il muro di Berlino?",
                answers: ["1987", "1989", "1991", "1985"],
                correct: 1
            },
            {
                question: "Chi ha scritto 'Il nome della rosa'?",
                answers: ["Italo Calvino", "Umberto Eco", "Luigi Pirandello", "Alessandro Manzoni"],
                correct: 1
            }
        ];

        let currentQuestion = 0;
        let timeLeft = 20;
        let timer;

        const elements = {
            questionCounter: document.getElementById('questionCounter'),
            questionText: document.getElementById('questionText'),
            timer: document.getElementById('timer'),
            answersGrid: document.getElementById('answersGrid'),
            startBtn: document.getElementById('startBtn'),
            nextBtn: document.getElementById('nextBtn'),
            playerList: document.getElementById('playerList'),
            gameCode: document.getElementById('gameCode')
        };

        // Initialize
        elements.gameCode.textContent = 'GAME' + Math.floor(Math.random() * 1000);
        simulatePlayers();

        elements.startBtn.addEventListener('click', startGame);
        elements.nextBtn.addEventListener('click', nextQuestion);

        function startGame() {
            console.log("Game started");
            elements.startBtn.disabled = true;
            elements.nextBtn.disabled = false;
            loadQuestion(0);
        }

        function loadQuestion(index) {
            if (index >= questions.length) {
                endGame();
                return;
            }

            currentQuestion = index;
            const question = questions[index];
            
            elements.questionCounter.textContent = `QUESTION ${index + 1} OF ${questions.length}`;
            elements.questionText.textContent = question.question;
            
            // Load answers
            elements.answersGrid.innerHTML = '';
            question.answers.forEach((answer, i) => {
                const div = document.createElement('div');
                div.className = 'answer-option';
                div.textContent = answer;
                elements.answersGrid.appendChild(div);
            });
            
            startTimer();
        }

        function startTimer() {
            timeLeft = 20;
            elements.timer.textContent = timeLeft;
            
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                elements.timer.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    showCorrectAnswer();
                }
            }, 1000);
        }

        function showCorrectAnswer() {
            const question = questions[currentQuestion];
            const answerElements = elements.answersGrid.querySelectorAll('.answer-option');
            answerElements[question.correct].classList.add('correct');
        }

        function nextQuestion() {
            loadQuestion(currentQuestion + 1);
        }

        function endGame() {
            elements.questionText.textContent = "GAME COMPLETED!";
            elements.answersGrid.innerHTML = '';
            elements.timer.textContent = "END";
            elements.nextBtn.disabled = true;
        }

        function simulatePlayers() {
            const players = ['Alice', 'Bob', 'Charlie', 'Diana'];
            elements.playerList.innerHTML = '';
            
            players.forEach(player => {
                const li = document.createElement('li');
                li.className = 'player-item';
                li.innerHTML = `
                    <span>${player}</span>
                    <span>${Math.floor(Math.random() * 100)}</span>
                `;
                elements.playerList.appendChild(li);
            });
        }
    </script>
</body>
</html>
