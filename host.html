<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Pigiama Party - Host</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap&v=2" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://js.pusher.com/7.2/pusher.min.js"></script>
    <style>
        :root {
            --pink:#ff00c8;
            --cyan:#00eaff;
            --purple:#7b2cff;
            --glass:rgba(255,255,255,0.07);
            --blur:blur(20px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background:linear-gradient(135deg,#000 0%, #0e0030 100%);
            color:white;
            padding:20px;
        }

        .container {
            max-width:1300px;
            margin:auto;
            display:grid;
            grid-template-columns:2fr 1fr;
            gap:20px;
        }

        .game-area, .panel {
            background:var(--glass);
            border:1px solid rgba(255,255,255,0.15);
            border-radius:20px;
            padding:25px;
            backdrop-filter:var(--blur);
        }

        .game-area { border:2px solid var(--pink); }
        h1 {
           text-align:center;
           background:linear-gradient(90deg,var(--pink),var(--cyan));
           -webkit-background-clip:text; -webkit-text-fill-color:transparent;
         }
        
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .question-container {
            text-align: center;
            margin: 30px 0;
        }

        .question-text {
            font-size: 2rem;
            margin: 20px 0;
            line-height: 1.4;
        }

        .timer {
            font-size: 3rem;
            font-weight: bold;
            color: var(--cyan);
            margin: 20px 0;
        }

        .btn {
            padding:12px 25px;
            border-radius:25px;
            background:linear-gradient(90deg,var(--pink),var(--purple));
            color:white; border:none; cursor:pointer;
            margin: 5px;
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .answers-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .answer-option {
            padding:18px;
            text-align:center;
            border-radius:12px;
            background:rgba(255,255,255,0.1);
        }

        .answer-option.correct {
            background:rgba(0,255,150,0.25);
        }

        .player-list {
            list-style: none;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .hidden {
            display: none;
        }

        .game-code {
            font-size: 2rem;
            font-weight: bold;
            color: var(--cyan);
            text-align: center;
            margin: 15px 0;
        }

        /* ==================== MOBILE FIXES ==================== */
        html, body {
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            height: 100%;
        }

        .container {
            min-height: 100vh;
            overflow-y: auto;
        }

        * {
            touch-action: pan-y;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        input, textarea, button {
            -webkit-user-select: text;
            user-select: text;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-area">
            <h1>Pigiama Party - HOST</h1>
            
            <div class="question-container">
                <div id="questionCounter">QUESTION 1 OF 3</div>
                <div class="question-text" id="questionText">Click START GAME to begin!</div>
                <div class="timer" id="timer">20</div>
                
                <div class="answers-grid" id="answersGrid">
                    <!-- Answers will appear here -->
                </div>
                
                <button class="btn" id="startBtn">START GAME</button>
                <button class="btn" id="nextBtn" disabled>NEXT QUESTION</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="panel">
                <h3>PLAYERS</h3>
                <ul class="player-list" id="playerList">
                    <!-- Players will appear here -->
                </ul>
            </div>
            
            <div class="panel">
                <h3>JOIN GAME</h3>
                <div class="game-code" id="gameCode">GAME123</div>
                <div style="text-align: center; margin: 15px 0;">
                    <div style="background: white; padding: 15px; border-radius: 10px; display: inline-block;">
                        <div style="color: black; font-weight: bold;">Scan QR Code</div>
                        <div style="color: black; font-size: 0.9rem;">Use your phone to join</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==================== DOMANDE ====================
        const questions = [
            {
                question: "Qual √® la capitale dell'Australia?",
                answers: ["Sydney", "Melbourne", "Canberra", "Perth"],
                correct: 2
            },
            {
                question: "In quale anno √® caduto il muro di Berlino?",
                answers: ["1987", "1989", "1991", "1985"],
                correct: 1
            },
            {
                question: "Chi ha scritto 'Il nome della rosa'?",
                answers: ["Italo Calvino", "Umberto Eco", "Luigi Pirandello", "Alessandro Manzoni"],
                correct: 1
            }
        ];

        let currentQuestion = 0;
        let timeLeft = 20;
        let timer;

        const elements = {
            questionCounter: document.getElementById('questionCounter'),
            questionText: document.getElementById('questionText'),
            timer: document.getElementById('timer'),
            answersGrid: document.getElementById('answersGrid'),
            startBtn: document.getElementById('startBtn'),
            nextBtn: document.getElementById('nextBtn'),
            playerList: document.getElementById('playerList'),
            gameCode: document.getElementById('gameCode')
        };

        // ==================== PUSHER SETUP ====================
        const pusher = new Pusher('26fcb8b4979ceb555e15', {
            cluster: 'eu'
        });

        // Crea un codice gioco unico
        const gameCode = 'GAME' + Math.floor(100 + Math.random() * 900);
        elements.gameCode.textContent = gameCode;
        console.log("üéÆ Game Code:", gameCode);

        // Usa un canale normale basato sul codice gioco
        const channel = pusher.subscribe('game-channel-' + gameCode);

        // ==================== GESTIONE PLAYER ====================
        let connectedPlayers = [];

        // Player che si uniscono al gioco
        channel.bind('client-player-join', function(data) {
            console.log("üéâ Player joined:", data.playerName, "ID:", data.playerId);
            
            // Verifica se il giocatore √® gi√† nella lista
            const existingPlayer = connectedPlayers.find(p => p.id === data.playerId);
            if (!existingPlayer) {
                connectedPlayers.push({
                    id: data.playerId,
                    name: data.playerName
                });
                updatePlayerList();
                
                // Notifica
                showNotification(data.playerName + " si √® unito al gioco!");
            }
        });

        // Player che rispondono alle domande
        channel.bind('client-player-answer', function(data) {
            console.log("üìù Player answered:", data.playerName, "Answer:", data.answerIndex);
            showNotification(data.playerName + " ha risposto!");
        });

        // ==================== FUNZIONI UTILITY ====================
        function updatePlayerList() {
            console.log("üîÑ Updating player list:", connectedPlayers);
            elements.playerList.innerHTML = '';
            
            if (connectedPlayers.length === 0) {
                const li = document.createElement('li');
                li.className = 'player-item';
                li.innerHTML = `<span style="opacity:0.7;">Waiting for players...</span>`;
                elements.playerList.appendChild(li);
            } else {
                connectedPlayers.forEach((player, index) => {
                    const li = document.createElement('li');
                    li.className = 'player-item';
                    li.innerHTML = `
                        <span>${player.name}</span>
                        <span>üü¢ CONNECTED</span>
                    `;
                    elements.playerList.appendChild(li);
                });
            }
            
            elements.startBtn.disabled = connectedPlayers.length === 0;
            console.log("‚úÖ Start button disabled:", elements.startBtn.disabled);
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(0, 255, 255, 0.9);
                color: black;
                padding: 10px 15px;
                border-radius: 10px;
                font-weight: bold;
                z-index: 1000;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function sendQuestionToPlayers(questionIndex) {
            const question = questions[questionIndex];
            
            channel.trigger('client-new-question', {
                question: {
                    ...question,
                    index: questionIndex
                },
                totalQuestions: questions.length,
                timestamp: Date.now()
            });
            
            console.log("üì§ Sent question to players:", questionIndex);
        }

        // ==================== GAME FUNCTIONS ====================
        function startGame() {
            if (connectedPlayers.length === 0) {
                alert('Wait for players to join!');
                return;
            }
            
            console.log("üéØ Game started with", connectedPlayers.length, "players");
            elements.startBtn.disabled = true;
            elements.nextBtn.disabled = false;
            elements.questionText.textContent = "Game starting... Get ready!";
            
            // INVIA IL COMANDO A TUTTI I PLAYER
            channel.trigger('client-game-start', {
                action: 'start',
                gameCode: gameCode,
                timestamp: Date.now(),
                totalPlayers: connectedPlayers.length
            });
            
            console.log("üì¢ Start command sent to", connectedPlayers.length, "players");
            
            setTimeout(() => {
                loadQuestion(0);
            }, 3000);
        }

        function loadQuestion(index) {
            if (index >= questions.length) {
                endGame();
                return;
            }

            currentQuestion = index;
            const question = questions[index];
            
            elements.questionCounter.textContent = `QUESTION ${index + 1} OF ${questions.length}`;
            elements.questionText.textContent = question.question;
            
            // Load answers
            elements.answersGrid.innerHTML = '';
            question.answers.forEach((answer, i) => {
                const div = document.createElement('div');
                div.className = 'answer-option';
                div.textContent = answer;
                elements.answersGrid.appendChild(div);
            });
            
            // INVIA LA DOMANDA AI PLAYER
            sendQuestionToPlayers(index);
            
            startTimer();
        }

        function startTimer() {
            timeLeft = 20;
            elements.timer.textContent = timeLeft;
            
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                elements.timer.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    showCorrectAnswer();
                    
                    // Abilita NEXT dopo il timer
                    setTimeout(() => {
                        elements.nextBtn.disabled = false;
                    }, 2000);
                }
            }, 1000);
        }

        function showCorrectAnswer() {
            const question = questions[currentQuestion];
            const answerElements = elements.answersGrid.querySelectorAll('.answer-option');
            answerElements[question.correct].classList.add('correct');
        }

        function nextQuestion() {
            elements.nextBtn.disabled = true;
            loadQuestion(currentQuestion + 1);
        }

        function endGame() {
            elements.questionText.textContent = "GAME COMPLETED!";
            elements.answersGrid.innerHTML = '';
            elements.timer.textContent = "END";
            elements.nextBtn.disabled = true;
        }

        // ==================== INIZIALIZZAZIONE ====================
        elements.startBtn.addEventListener('click', startGame);
        elements.nextBtn.addEventListener('click', nextQuestion);
        updatePlayerList();

        // Debug
        alert("üéÆ CODICE GIOCO: " + gameCode + "\n\nCondividi questo codice con i player!");
        console.log("‚úÖ Host initialized");
    </script>
</body>
</html>
