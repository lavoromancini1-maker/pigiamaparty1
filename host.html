<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pigiama Party - Host</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        :root {
            --pink: #ff00c8;
            --cyan: #00eaff;
            --purple: #7b2cff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #000 0%, #0e0030 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            background: linear-gradient(90deg, var(--pink), var(--cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 20px 0;
        }

        .game-code {
            font-size: 3rem;
            font-weight: bold;
            color: var(--cyan);
            margin: 20px 0;
            padding: 20px;
            border: 3px solid var(--cyan);
            border-radius: 15px;
            display: inline-block;
        }

        .btn {
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(90deg, var(--pink), var(--purple));
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            font-weight: bold;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .players-container {
            margin: 30px 0;
        }

        .player-list {
            list-style: none;
            margin: 20px 0;
        }

        .player-item {
            padding: 15px;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            border: 1px solid var(--cyan);
        }

        .question-container {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            border: 2px solid var(--pink);
        }

        .question-text {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .timer {
            font-size: 3rem;
            color: var(--cyan);
            margin: 20px 0;
        }

        .answers-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .answer-option {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .answer-option.correct {
            background: rgba(0, 255, 100, 0.2);
            border-color: #00ff88;
        }

        .hidden {
            display: none;
        }

        /* NUOVI STILI AGGIUNTI */
        .answers-stats {
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid var(--cyan);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 10px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--pink), var(--cyan));
            transition: width 0.3s ease;
        }

        .quick-actions {
            margin: 20px 0;
        }

        .quick-btn {
            padding: 10px 20px;
            margin: 5px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--cyan);
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        .quick-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* STILI PER RISPOSTE NASCOSTE */
        .player-item.hidden-answer {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .summary-item {
            background: rgba(255, 255, 0, 0.1) !important;
            border-color: yellow !important;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® PIGIAMA PARTY - HOST</h1>
        
        <div id="lobbyScreen">
            <div class="game-code" id="gameCode">GAME123</div>
            <div style="margin: 20px 0;">
                <div style="background: white; color: black; padding: 15px; border-radius: 10px; display: inline-block;">
                    <div style="font-weight: bold;">Condividi questo codice:</div>
                    <div style="font-size: 2rem; font-weight: bold;" id="shareCode">GAME123</div>
                </div>
            </div>

            <div class="players-container">
                <h3>ðŸ‘¥ GIOCATORI CONNESSI</h3>
                <ul class="player-list" id="playerList">
                    <li class="player-item">In attesa di giocatori...</li>
                </ul>
            </div>

            <button class="btn" id="startBtn" disabled>AVVIA GIOCO</button>
        </div>

        <div id="gameScreen" class="hidden">
            <div class="question-container">
                <div id="questionCounter">DOMANDA 1/3</div>
                <div class="question-text" id="questionText">La domanda apparirÃ  qui...</div>
                <div class="timer" id="timer">20</div>
                
                <!-- SEZIONE NUOVA - STATISTICHE RISPOSTE -->
                <div class="answers-stats">
                    <div id="answersProgress">Risposte: 0/0</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                    </div>
                </div>

                <!-- SEZIONE NUOVA - AZIONI RAPIDE -->
                <div class="quick-actions">
                    <button class="quick-btn" id="skipTimerBtn" disabled>SALTA TIMER</button>
                    <button class="quick-btn" id="showAnswerBtn" disabled>MOSTRA RISPOSTA</button>
                </div>
                
                <div class="answers-grid" id="answersGrid">
                    <!-- Risposte appariranno qui -->
                </div>
                
                <button class="btn" id="nextBtn">PROSSIMA DOMANDA</button>
            </div>

            <div class="players-container">
                <h3>ðŸŽ¯ RISPOSTE DEI GIOCATORI</h3>
                <ul class="player-list" id="answersList">
                    <li>Nessuna risposta ancora...</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        // === CONFIGURA FIREBASE ===
        const firebaseConfig = {
            apiKey: "AIzaSyC-RrLKSwfM-S5r1gD_RWdjWElWhkgp1vI",
            authDomain: "pigiamaparty2-b8d66.firebaseapp.com",
            databaseURL: "https://pigiamaparty2-b8d66-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "pigiamaparty2-b8d66",
            storageBucket: "pigiamaparty2-b8d66.firebasestorage.app",
            messagingSenderId: "300420666102",
            appId: "1:300420666102:web:4170ec1ba37673b88652d7"
        };

        // Inizializza Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // === DOMANDE DEL GIOCO ===
        const questions = [
            {
                question: "Qual Ã¨ la capitale dell'Australia?",
                answers: ["Sydney", "Melbourne", "Canberra", "Perth"],
                correct: 2
            },
            {
                question: "In quale anno Ã¨ caduto il muro di Berlino?",
                answers: ["1987", "1989", "1991", "1985"],
                correct: 1
            },
            {
                question: "Chi ha scritto 'Il nome della rosa'?",
                answers: ["Italo Calvino", "Umberto Eco", "Luigi Pirandello", "Alessandro Manzoni"],
                correct: 1
            }
        ];

        // === VARIABILI DI STATO ===
        let currentQuestion = 0;
        let timeLeft = 20;
        let timer;
        let connectedPlayers = [];
        let playerAnswers = [];
        let gameCode = '';
        let answersRevealed = false; // NUOVA VARIABILE

        // === ELEMENTI DOM ===
        const elements = {
            lobbyScreen: document.getElementById('lobbyScreen'),
            gameScreen: document.getElementById('gameScreen'),
            gameCode: document.getElementById('gameCode'),
            shareCode: document.getElementById('shareCode'),
            playerList: document.getElementById('playerList'),
            startBtn: document.getElementById('startBtn'),
            questionCounter: document.getElementById('questionCounter'),
            questionText: document.getElementById('questionText'),
            timer: document.getElementById('timer'),
            answersGrid: document.getElementById('answersGrid'),
            nextBtn: document.getElementById('nextBtn'),
            answersList: document.getElementById('answersList'),
            // NUOVI ELEMENTI
            answersProgress: document.getElementById('answersProgress'),
            progressFill: document.getElementById('progressFill'),
            skipTimerBtn: document.getElementById('skipTimerBtn'),
            showAnswerBtn: document.getElementById('showAnswerBtn')
        };

        // === INIZIALIZZAZIONE ===
        function initGame() {
            gameCode = 'GAME' + Math.floor(1000 + Math.random() * 9000);
            elements.gameCode.textContent = gameCode;
            elements.shareCode.textContent = gameCode;
            
            console.log('ðŸŽ® Host creato con codice:', gameCode);
            
            // Inizializza il gioco su Firebase
            database.ref('games/' + gameCode).set({
                status: 'waiting',
                host: true,
                createdAt: Date.now()
            });

            // Ascolta i player che si connettono
            database.ref('games/' + gameCode + '/players').on('value', (snapshot) => {
                const players = snapshot.val() || {};
                connectedPlayers = Object.values(players);
                updatePlayerList();
            });

            // Ascolta le risposte dei player
            database.ref('games/' + gameCode + '/answers').on('value', (snapshot) => {
                const answers = snapshot.val() || {};
                playerAnswers = Object.values(answers);
                updateAnswersList();
            });
        }

        function updatePlayerList() {
            elements.playerList.innerHTML = '';
            
            if (connectedPlayers.length === 0) {
                elements.playerList.innerHTML = '<li class="player-item">In attesa di giocatori...</li>';
                elements.startBtn.disabled = true;
            } else {
                connectedPlayers.forEach(player => {
                    const li = document.createElement('li');
                    li.className = 'player-item';
                    li.textContent = `ðŸŽ® ${player.name}`;
                    elements.playerList.appendChild(li);
                });
                elements.startBtn.disabled = false;
                console.log('ðŸ‘¥ Giocatori connessi:', connectedPlayers);
            }
        }

        // === FUNZIONI NUOVE PER LE STATISTICHE ===
        function checkAllPlayersAnswered() {
            const currentQuestionAnswers = playerAnswers.filter(a => a.questionIndex === currentQuestion);
            return currentQuestionAnswers.length >= connectedPlayers.length;
        }

        function updateAnswersProgress() {
            const currentAnswers = playerAnswers.filter(a => a.questionIndex === currentQuestion);
            const progress = connectedPlayers.length > 0 ? (currentAnswers.length / connectedPlayers.length) * 100 : 0;
            
            elements.answersProgress.textContent = `Risposte: ${currentAnswers.length}/${connectedPlayers.length}`;
            elements.progressFill.style.width = progress + '%';
            
            // Abilita i pulsanti quick action se ci sono risposte
            elements.skipTimerBtn.disabled = currentAnswers.length === 0;
            elements.showAnswerBtn.disabled = currentAnswers.length === 0;
        }

        function updateAnswersList() {
            elements.answersList.innerHTML = '';
            
            if (playerAnswers.length === 0) {
                elements.answersList.innerHTML = '<li>Nessuna risposta ancora...</li>';
            } else {
                const currentAnswers = playerAnswers.filter(a => a.questionIndex === currentQuestion);
                
                // SE LE RISPOSTE NON SONO STATE RIVELATE, MOSTRA SOLO CHE HANNO RISPOSTO
                if (!answersRevealed) {
                    currentAnswers.forEach(answer => {
                        const li = document.createElement('li');
                        li.className = 'player-item hidden-answer';
                        li.textContent = `â“ ${answer.playerName}: Risposta inviata`;
                        elements.answersList.appendChild(li);
                    });
                    
                    // Se ci sono risposte ma non rivelate, mostra quanti hanno risposto
                    if (currentAnswers.length > 0) {
                        const summary = document.createElement('li');
                        summary.className = 'player-item summary-item';
                        summary.textContent = `ðŸ“Š ${currentAnswers.length}/${connectedPlayers.length} giocatori hanno risposto`;
                        elements.answersList.appendChild(summary);
                    }
                } 
                // SE LE RISPOSTE SONO STATE RIVELATE, MOSTRA CON ICONE âœ…/âŒ
                else {
                    currentAnswers.forEach(answer => {
                        const li = document.createElement('li');
                        li.className = 'player-item';
                        
                        const question = questions[currentQuestion];
                        const isCorrect = answer.answerIndex === question.correct;
                        const icon = isCorrect ? 'âœ…' : 'âŒ';
                        
                        li.textContent = `${icon} ${answer.playerName}: Opzione ${answer.answerIndex + 1}`;
                        elements.answersList.appendChild(li);
                    });
                }
                
                // Aggiorna le statistiche
                updateAnswersProgress();
                
                // Se tutti hanno risposto e le risposte non sono ancora rivelate, mostra subito la risposta corretta
                if (checkAllPlayersAnswered() && timeLeft > 0 && !answersRevealed) {
                    clearInterval(timer);
                    showCorrectAnswer();
                    elements.nextBtn.disabled = false;
                    elements.timer.textContent = "ðŸŽ‰ TUTTI HANNO RISPOSTO!";
                }
            }
        }

        // === FUNZIONI DEL GIOCO ===
        function startGame() {
            elements.lobbyScreen.classList.add('hidden');
            elements.gameScreen.classList.remove('hidden');
            
            // Comunica ai player che il gioco inizia
            database.ref('games/' + gameCode).update({
                status: 'started',
                currentQuestion: 0
            });

            loadQuestion(0);
        }

        function loadQuestion(index) {
            if (index >= questions.length) {
                endGame();
                return;
            }

            currentQuestion = index;
            const question = questions[index];
            
            // RESETTA LO STATO DELLE RISPOSTE RIVELATE
            answersRevealed = false;
            
            // Aggiorna UI
            elements.questionCounter.textContent = `DOMANDA ${index + 1}/${questions.length}`;
            elements.questionText.textContent = question.question;
            
            // Pulisci risposte precedenti
            elements.answersGrid.innerHTML = '';
            database.ref('games/' + gameCode + '/answers').remove();
            
            // Reset statistiche
            updateAnswersProgress();
            
            // Carica risposte
            question.answers.forEach((answer, i) => {
                const div = document.createElement('div');
                div.className = 'answer-option';
                div.textContent = answer;
                elements.answersGrid.appendChild(div);
            });
            
            // Comunica la domanda ai player
            database.ref('games/' + gameCode).update({
                currentQuestion: index,
                currentQuestionData: question
            });
            
            startTimer();
        }

        function startTimer() {
            timeLeft = 20;
            elements.timer.textContent = timeLeft;
            elements.nextBtn.disabled = true;
            
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                elements.timer.textContent = timeLeft;
                
                // Controlla se tutti hanno risposto
                if (checkAllPlayersAnswered()) {
                    clearInterval(timer);
                    showCorrectAnswer();
                    elements.nextBtn.disabled = false;
                    elements.timer.textContent = "ðŸŽ‰ TUTTI HANNO RISPOSTO!";
                    return;
                }
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    showCorrectAnswer();
                    elements.nextBtn.disabled = false;
                }
            }, 1000);
        }

        function showCorrectAnswer() {
            const question = questions[currentQuestion];
            const answerElements = elements.answersGrid.querySelectorAll('.answer-option');
            answerElements[question.correct].classList.add('correct');
            
            // RIVELA LE RISPOSTE DEI GIOCATORI
            answersRevealed = true;
            updateAnswersList(); // Ricarica la lista con le icone âœ…/âŒ
        }

        function nextQuestion() {
            // Reset dello stato per la prossima domanda
            answersRevealed = false;
            loadQuestion(currentQuestion + 1);
        }

        function endGame() {
            elements.questionText.textContent = "ðŸŽ‰ GIOCO COMPLETATO!";
            elements.answersGrid.innerHTML = '';
            elements.timer.textContent = "FINE";
            elements.nextBtn.disabled = true;
            database.ref('games/' + gameCode).update({
                status: 'ended'
            });
        }

        // === EVENT LISTENERS ===
        elements.startBtn.addEventListener('click', startGame);
        elements.nextBtn.addEventListener('click', nextQuestion);

        // NUOVI EVENT LISTENERS
        elements.skipTimerBtn.addEventListener('click', function() {
            clearInterval(timer);
            showCorrectAnswer();
            elements.nextBtn.disabled = false;
            elements.timer.textContent = "â© TIMER SALTATO";
        });

        elements.showAnswerBtn.addEventListener('click', function() {
            showCorrectAnswer();
        });

        // === AVVIA IL GIOCO ===
        initGame();
    </script>
</body>
</html>
