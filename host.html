        // ==================== GAME CONFIGURATION ====================
        const CONFIG = {
            TOTAL_QUESTIONS: 60,
            QUESTION_TIME: 20,
            POINTS_CORRECT: 10,
            POINTS_BONUS: 5
        };

        // ==================== GAME STATE ====================
        let gameState = {
            currentQuestionIndex: 0,  // CAMBIATO: currentQuestion → currentQuestionIndex
            players: [],
            timeLeft: CONFIG.QUESTION_TIME,
            timer: null,
            gameStarted: false,
            gameCode: generateGameCode()
        };

        // ==================== DOM ELEMENTS ====================
        const elements = {
            questionCounter: document.getElementById('questionCounter'),
            questionText: document.getElementById('questionText'),
            mediaContainer: document.getElementById('mediaContainer'),
            answersGrid: document.getElementById('answersGrid'),
            timer: document.getElementById('timer'),
            nextBtn: document.getElementById('nextBtn'),
            playerList: document.getElementById('playerList'),
            gameCode: document.getElementById('gameCode'),
            playersCount: document.getElementById('playersCount'),
            completedQuestions: document.getElementById('completedQuestions'),
            averageScore: document.getElementById('averageScore'),
            fastestAnswer: document.getElementById('fastestAnswer'),
            resultsOverlay: document.getElementById('resultsOverlay'),
            winnerName: document.getElementById('winnerName'),
            winnerScore: document.getElementById('winnerScore')
        };

        // ==================== INITIALIZATION ====================
        document.addEventListener('DOMContentLoaded', () => {
            initializeGame();
            simulatePlayers();
        });

        function initializeGame() {
            elements.gameCode.textContent = gameState.gameCode;
            elements.nextBtn.addEventListener('click', handleNextButton);
            
            // NASCONDI la schermata risultati all'inizio
            elements.resultsOverlay.classList.add('hidden');
        }

        // ==================== GAME LOGIC ====================
        function handleNextButton() {
            if (!gameState.gameStarted) {
                startGame();
            } else {
                nextQuestion();
            }
        }

        function startGame() {
            gameState.gameStarted = true;
            gameState.currentQuestionIndex = 0; // RESET
            elements.nextBtn.textContent = 'NEXT QUESTION';
            loadQuestion(0);
        }

        function loadQuestion(index) {
            console.log("Loading question:", index); // DEBUG
            
            // CONTROLLO IMPORTANTE: se non ci sono domande, esci
            if (!quizQuestions || quizQuestions.length === 0) {
                console.error("No questions found!");
                return;
            }

            if (index >= quizQuestions.length) {
                endGame();
                return;
            }

            gameState.currentQuestionIndex = index;
            const question = quizQuestions[index];
            
            // Update UI
            elements.questionCounter.textContent = `QUESTION ${index + 1} OF ${quizQuestions.length}`;
            elements.questionText.textContent = question.question;
            elements.completedQuestions.textContent = index;
            
            // Load media
            loadMedia(question);
            
            // Load answers
            loadAnswers(question);
            
            // Reset and start timer
            resetTimer();
            startTimer();
            
            // Simulate player activity
            simulatePlayerAnswers(question);
        }

        function loadMedia(question) {
            elements.mediaContainer.innerHTML = '';
            
            if (question.media) {
                let mediaElement;
                switch (question.media.type) {
                    case 'image':
                        mediaElement = document.createElement('img');
                        mediaElement.src = question.media.src;
                        mediaElement.alt = 'Question media';
                        break;
                    case 'video':
                        mediaElement = document.createElement('video');
                        mediaElement.src = question.media.src;
                        mediaElement.controls = true;
                        mediaElement.autoplay = true;
                        break;
                    case 'audio':
                        mediaElement = document.createElement('audio');
                        mediaElement.src = question.media.src;
                        mediaElement.controls = true;
                        mediaElement.autoplay = true;
                        break;
                }
                
                if (mediaElement) {
                    mediaElement.style.maxWidth = '100%';
                    mediaElement.style.borderRadius = '15px';
                    elements.mediaContainer.appendChild(mediaElement);
                }
            }
        }

        function loadAnswers(question) {
            elements.answersGrid.innerHTML = '';
            const letters = ['A', 'B', 'C', 'D'];
            
            question.answers.forEach((answer, index) => {
                const answerElement = document.createElement('div');
                answerElement.className = 'answer-option';
                answerElement.textContent = answer;
                answerElement.setAttribute('data-letter', letters[index]);
                elements.answersGrid.appendChild(answerElement);
            });
        }

        function startTimer() {
            gameState.timeLeft = CONFIG.QUESTION_TIME;
            elements.timer.textContent = gameState.timeLeft;
            
            gameState.timer = setInterval(() => {
                gameState.timeLeft--;
                elements.timer.textContent = gameState.timeLeft;
                
                if (gameState.timeLeft <= 0) {
                    clearInterval(gameState.timer);
                    showCorrectAnswer();
                    elements.nextBtn.disabled = false;
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(gameState.timer);
            elements.nextBtn.disabled = true;
        }

        function showCorrectAnswer() {
            const question = quizQuestions[gameState.currentQuestionIndex];
            const answerElements = elements.answersGrid.querySelectorAll('.answer-option');
            
            answerElements.forEach((element, index) => {
                if (index === question.correct) {
                    element.classList.add('correct');
                }
            });
        }

        function nextQuestion() {
            resetTimer();
            loadQuestion(gameState.currentQuestionIndex + 1);
        }

        function endGame() {
            console.log("Game ended"); // DEBUG
            clearInterval(gameState.timer);
            elements.resultsOverlay.classList.remove('hidden');
            
            // Trova il vincitore
            if (gameState.players.length > 0) {
                const winner = [...gameState.players].sort((a, b) => b.score - a.score)[0];
                elements.winnerName.textContent = winner.name;
                elements.winnerScore.textContent = winner.score;
            } else {
                elements.winnerName.textContent = "No players";
                elements.winnerScore.textContent = "0";
            }
        }

        // ==================== PLAYER MANAGEMENT ====================
        function simulatePlayers() {
            const playerNames = ['ALICE', 'BOB', 'CAROL', 'DAVE', 'EVE', 'FRANK', 'GRACE', 'HENRY'];
            
            gameState.players = playerNames.map((name, index) => ({
                id: index + 1,
                name: name,
                score: 0,
                answered: false,
                answerTime: 0,
                isConnected: true
            }));
            
            updateLeaderboard();
            elements.playersCount.textContent = gameState.players.length;
        }

        function simulatePlayerAnswers(question) {
            // Reset all players
            gameState.players.forEach(player => {
                player.answered = false;
                player.answerTime = 0;
            });
            
            // Simulate answers over time
            let answeredCount = 0;
            const answerInterval = setInterval(() => {
                if (answeredCount >= gameState.players.length || gameState.timeLeft <= 0) {
                    clearInterval(answerInterval);
                    return;
                }
                
                const availablePlayers = gameState.players.filter(p => !p.answered);
                if (availablePlayers.length > 0) {
                    const randomPlayer = availablePlayers[Math.floor(Math.random() * availablePlayers.length)];
                    randomPlayer.answered = true;
                    randomPlayer.answerTime = CONFIG.QUESTION_TIME - gameState.timeLeft;
                    
                    // 80% chance of correct answer
                    const isCorrect = Math.random() > 0.2;
                    if (isCorrect) {
                        randomPlayer.score += CONFIG.POINTS_CORRECT;
                        // Bonus for fast answers
                        if (randomPlayer.answerTime < 5) {
                            randomPlayer.score += CONFIG.POINTS_BONUS;
                        }
                    }
                    
                    answeredCount++;
                    updateLeaderboard();
                    updateStats();
                }
            }, 1000 + Math.random() * 2000);
        }

        function updateLeaderboard() {
            const sortedPlayers = [...gameState.players].sort((a, b) => b.score - a.score);
            elements.playerList.innerHTML = '';
            
            sortedPlayers.forEach((player, index) => {
                const li = document.createElement('li');
                li.className = `player-item ${player.answered ? 'answered' : ''}`;
                
                li.innerHTML = `
                    <div class="player-rank">${index + 1}</div>
                    <div class="player-name">${player.name}</div>
                    <div class="player-score">${player.score}</div>
                    <div class="player-status">${player.answered ? '✅' : '⏳'}</div>
                `;
                
                elements.playerList.appendChild(li);
            });
        }

        function updateStats() {
            const totalScore = gameState.players.reduce((sum, player) => sum + player.score, 0);
            const average = Math.round(totalScore / gameState.players.length);
            elements.averageScore.textContent = average;
            
            const answeredPlayers = gameState.players.filter(p => p.answered && p.answerTime > 0);
            if (answeredPlayers.length > 0) {
                const fastest = Math.min(...answeredPlayers.map(p => p.answerTime));
                elements.fastestAnswer.textContent = `${fastest}s`;
            }
        }
