<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Pigiama Party - Host</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap&v=2" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://js.pusher.com/7.2/pusher.min.js"></script>
    <style>
        :root {
            --pink:#ff00c8;
            --cyan:#00eaff;
            --purple:#7b2cff;
            --glass:rgba(255,255,255,0.07);
            --blur:blur(20px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background:linear-gradient(135deg,#000 0%, #0e0030 100%);
            color:white;
            padding:20px;
        }

        .container {
            max-width:1300px;
            margin:auto;
            display:grid;
            grid-template-columns:2fr 1fr;
            gap:20px;
        }

        .game-area, .panel {
            background:var(--glass);
            border:1px solid rgba(255,255,255,0.15);
            border-radius:20px;
            padding:25px;
            backdrop-filter:var(--blur);
        }

        .game-area { border:2px solid var(--pink); }
        h1 {
           text-align:center;
           background:linear-gradient(90deg,var(--pink),var(--cyan));
           -webkit-background-clip:text; -webkit-text-fill-color:transparent;
         }
        
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .question-container {
            text-align: center;
            margin: 30px 0;
        }

        .question-text {
            font-size: 2rem;
            margin: 20px 0;
            line-height: 1.4;
        }

        .timer {
            font-size: 3rem;
            font-weight: bold;
            color: var(--primary);
            margin: 20px 0;
        }

        .btn {
            padding:12px 25px;
            border-radius:25px;
            background:linear-gradient(90deg,var(--pink),var(--purple));
            color:white; border:none; cursor:pointer;
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .answers-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .answer-option {
            padding:18px;
            text-align:center;
            border-radius:12px;
            background:rgba(255,255,255,0.1);
        }

        .answer-option.correct {
            background:rgba(0,255,150,0.25);
        }

        .player-list {
            list-style: none;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .hidden {
            display: none;
        }

        .game-code {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            text-align: center;
            margin: 15px 0;
        }

        /* ==================== MOBILE FIXES ==================== */
        html, body {
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            height: 100%;
        }

        .container {
            min-height: 100vh;
            overflow-y: auto;
        }

        * {
            touch-action: pan-y;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        input, textarea, button {
            -webkit-user-select: text;
            user-select: text;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-area">
            <h1>Pigiama Party - HOST</h1>
            
            <div class="question-container">
                <div id="questionCounter">QUESTION 1 OF 10</div>
                <div class="question-text" id="questionText">Click START GAME to begin!</div>
                <div class="timer" id="timer">20</div>
                
                <div class="answers-grid" id="answersGrid">
                    <!-- Answers will appear here -->
                </div>
                
                <button class="btn" id="startBtn">START GAME</button>
                <button class="btn" id="nextBtn" disabled>NEXT QUESTION</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="panel">
                <h3>PLAYERS</h3>
                <ul class="player-list" id="playerList">
                    <!-- Players will appear here -->
                </ul>
            </div>
            
            <div class="panel">
                <h3>JOIN GAME</h3>
                <div class="game-code" id="gameCode">GAME123</div>
                <div style="text-align: center; margin: 15px 0;">
                    <div style="background: white; padding: 15px; border-radius: 10px; display: inline-block;">
                        <div style="color: black; font-weight: bold;">Scan QR Code</div>
                        <div style="color: black; font-size: 0.9rem;">Use your phone to join</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

        };

        // Initialize
        elements.gameCode.textContent = 'GAME' + Math.floor(Math.random() * 1000);
        // simulatePlayers();  // Commentata - usiamo simulatePlayerConnections invece

        elements.startBtn.addEventListener('click', startGame);
        elements.nextBtn.addEventListener('click', nextQuestion);

        // ==================== PLAYER WAITING SYSTEM ====================
        let connectedPlayers = [];

    function updatePlayerList() {
        elements.playerList.innerHTML = '';
    
    if (connectedPlayers.length === 0) {
        const li = document.createElement('li');

        li.innerHTML = `<span style="opacity:0.7;">Waiting for players to join...</span>`;

    } else {

            `;
            elements.playerList.appendChild(li);
        });
    }
    
    // Abilita START solo se ci sono giocatori
    elements.startBtn.disabled = connectedPlayers.length === 0;
}

        });
        const channel = pusher.subscribe('game-night-channel');

channel.bind('client-player-join', function(data) {
    console.log("Player joined:", data.playerName);
    
    // Verifica se il giocatore Ã¨ giÃ  connesso
    const existingPlayer = connectedPlayers.find(p => p.id === data.playerId);
    if (!existingPlayer) {
        connectedPlayers.push({
            id: data.playerId,
            name: data.playerName
        });
        updatePlayerList();
    }
});

channel.bind('client-player-leave', function(data) {
    console.log("Player left:", data.playerName);
    connectedPlayers = connectedPlayers.filter(p => p.id !== data.playerId);
    updatePlayerList();
});

channel.bind('client-player-answer', function(data) {
    console.log("Player answered:", data.playerName, "Answer:", data.answer);
    // Qui puoi gestire le risposte dei giocatori
});

        function startGame() {
            if (connectedPlayers.length === 0) {
                alert('Wait for players to join!');
                return;
            }
            
            console.log("Game started with", connectedPlayers.length, "players");
            gameReady = true;
            elements.startBtn.disabled = true;
            elements.nextBtn.disabled = false;
            elements.questionText.textContent = "Game starting... Get ready!";

                timestamp: Date.now()
            });
            
            setTimeout(() => {
                loadQuestion(0);
            }, 3000);
        }

        function loadQuestion(index) {
            if (index >= questions.length) {
                endGame();
                return;
            }

            currentQuestion = index;
            const question = questions[index];
            
            elements.questionCounter.textContent = `QUESTION ${index + 1} OF ${questions.length}`;
            elements.questionText.textContent = question.question;
            
            // Load answers
            elements.answersGrid.innerHTML = '';
            question.answers.forEach((answer, i) => {
                const div = document.createElement('div');
                div.className = 'answer-option';
                div.textContent = answer;
                elements.answersGrid.appendChild(div);
            });
            
            startTimer();
        }

        function startTimer() {
            timeLeft = 20;
            elements.timer.textContent = timeLeft;
            
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                elements.timer.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    showCorrectAnswer();
                }
            }, 1000);
        }

        function showCorrectAnswer() {
            const question = questions[currentQuestion];
            const answerElements = elements.answersGrid.querySelectorAll('.answer-option');
            answerElements[question.correct].classList.add('correct');
        }

        function nextQuestion() {
            loadQuestion(currentQuestion + 1);
        }

        function endGame() {
            elements.questionText.textContent = "GAME COMPLETED!";
            elements.answersGrid.innerHTML = '';
            elements.timer.textContent = "END";
            elements.nextBtn.disabled = true;
        }

        function simulatePlayers() {
            const players = ['Alice', 'Bob', 'Charlie', 'Diana'];
            elements.playerList.innerHTML = '';
            
            players.forEach(player => {
                const li = document.createElement('li');
                li.className = 'player-item';
                li.innerHTML = `
                    <span>${player}</span>
                    <span>${Math.floor(Math.random() * 100)}</span>
                `;
                elements.playerList.appendChild(li);
            });
        }
    </script>
</body>
</html>
