<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS GAME SHOW - Spectator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff0080;
            --secondary: #8000ff;
            --accent: #00ffff;
            --dark: #0a0a1a;
            --light: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--dark), #000);
            color: var(--light);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 3rem;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .game-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .question-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid var(--primary);
            box-shadow: 0 0 30px rgba(255, 0, 128, 0.2);
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .question-number {
            font-size: 1.2rem;
            color: var(--accent);
        }

        .timer {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            padding: 10px 20px;
            border: 2px solid var(--primary);
            border-radius: 10px;
            background: rgba(255, 0, 128, 0.1);
        }

        .question-text {
            font-size: 1.8rem;
            line-height: 1.3;
            margin-bottom: 25px;
            text-align: center;
        }

        .answers-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .answer-option {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
        }

        .answer-option.correct {
            background: rgba(0, 255, 100, 0.2);
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 100, 0.3);
        }

        .answer-option.popular {
            background: rgba(255, 255, 0, 0.2);
            border-color: #ffff00;
        }

        .answer-option::before {
            content: attr(data-letter);
            position: absolute;
            top: 10px;
            left: 15px;
            font-weight: bold;
            color: var(--accent);
        }

        .answer-stats {
            position: absolute;
            bottom: 10px;
            right: 15px;
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .leaderboard-panel {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            border: 2px solid var(--secondary);
            box-shadow: 0 0 30px rgba(128, 0, 255, 0.2);
        }

        .panel-title {
            font-size: 1.5rem;
            color: var(--accent);
            margin-bottom: 20px;
            text-align: center;
        }

        .player-list {
            list-style: none;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .player-item.top-3 {
            background: rgba(255, 215, 0, 0.1);
            border-color: #ffd700;
        }

        .player-rank {
            font-weight: bold;
            color: var(--accent);
            width: 30px;
        }

        .player-name {
            flex: 1;
            margin: 0 15px;
        }

        .player-score {
            font-weight: bold;
            color: var(--primary);
        }

        .player-status {
            width: 20px;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 1px solid var(--accent);
        }

        .stat-value {
            font-size: 2rem;
            color: var(--primary);
            margin: 10px 0;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.7;
            text-transform: uppercase;
        }

        .response-chart {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }

        .chart-bar {
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            margin: 10px 0;
            overflow: hidden;
            position: relative;
        }

        .chart-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 15px;
            transition: width 0.5s ease;
        }

        .chart-label {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-weight: bold;
        }

        .chart-percentage {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* ==================== MOBILE FIXES ==================== */
        html, body {
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            height: 100%;
        }

        .container {
            min-height: 100vh;
            overflow-y: auto;
        }

        * {
            touch-action: pan-y;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        input, textarea, button {
            -webkit-user-select: text;
            user-select: text;
        }
    </style>
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">NEXUS GAME SHOW</div>
            <div class="subtitle">SPECTATOR VIEW - LIVE GAME FEED</div>
        </div>

        <div class="game-container">
            <div class="question-panel">
                <div class="question-header">
                    <div class="question-number" id="questionNumber">QUESTION 1 OF 60</div>
                    <div class="timer" id="timer">20</div>
                </div>
                
                <div class="question-text" id="questionText">
                    Watching the game in progress...
                </div>

                <div class="answers-grid" id="answersGrid">
                    <div class="answer-option" data-letter="A">
                        <div class="answer-text">Answer A</div>
                        <div class="answer-stats">0%</div>
                    </div>
                    <div class="answer-option" data-letter="B">
                        <div class="answer-text">Answer B</div>
                        <div class="answer-stats">0%</div>
                    </div>
                    <div class="answer-option" data-letter="C">
                        <div class="answer-text">Answer C</div>
                        <div class="answer-stats">0%</div>
                    </div>
                    <div class="answer-option" data-letter="D">
                        <div class="answer-text">Answer D</div>
                        <div class="answer-stats">0%</div>
                    </div>
                </div>
            </div>

            <div class="leaderboard-panel">
                <div class="panel-title">LIVE LEADERBOARD</div>
                <ul class="player-list" id="playerList">
                    <!-- Players will be loaded here -->
                </ul>

                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Players Online</div>
                        <div class="stat-value" id="playersOnline">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Answered</div>
                        <div class="stat-value" id="playersAnswered">0%</div>
                    </div>
                </div>

                <div class="response-chart">
                    <div class="panel-title">ANSWER DISTRIBUTION</div>
                    <div id="responseChart">
                        <!-- Chart will be generated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Spectator view - watches the game in real-time
        let gameState = {
            currentQuestion: 0,
            timeLeft: 20,
            players: []
        };

        const elements = {
            questionNumber: document.getElementById('questionNumber'),
            questionText: document.getElementById('questionText'),
            timer: document.getElementById('timer'),
            answersGrid: document.getElementById('answersGrid'),
            playerList: document.getElementById('playerList'),
            playersOnline: document.getElementById('playersOnline'),
            playersAnswered: document.getElementById('playersAnswered'),
            responseChart: document.getElementById('responseChart')
        };

        // Initialize spectator view
        document.addEventListener('DOMContentLoaded', () => {
            simulateLiveGame();
            updateSpectatorView();
        });

        function simulateLiveGame() {
            // Simulate receiving live game data
            setInterval(() => {
                updateGameState();
                updateSpectatorView();
            }, 1000);
        }

        function updateGameState() {
            // Simulate game progress
            if (gameState.timeLeft > 0) {
                gameState.timeLeft--;
            } else {
                // Move to next question
                gameState.currentQuestion++;
                gameState.timeLeft = 20;
            }

            // Simulate player activity
            if (!gameState.players.length) {
                gameState.players = [
                    { name: 'ALICE', score: 150, answered: true },
                    { name: 'BOB', score: 140, answered: true },
                    { name: 'CAROL', score: 130, answered: false },
                    { name: 'DAVE', score: 120, answered: true },
                    { name: 'EVE', score: 110, answered: false },
                    { name: 'FRANK', score: 100, answered: true },
                    { name: 'GRACE', score: 90, answered: true },
                    { name: 'HENRY', score: 80, answered: false }
                ];
            }
        }

        function updateSpectatorView() {
            // Update question info
            elements.questionNumber.textContent = `QUESTION ${gameState.currentQuestion + 1} OF 60`;
            elements.timer.textContent = gameState.timeLeft;

            // Update question text (simulated)
            const questions = [
                "Qual è la capitale dell'Australia?",
                "In quale anno è caduto il muro di Berlino?",
                "Chi ha scritto 'Il nome della rosa'?",
                "Qual è l'elemento chimico con simbolo 'Au'?"
            ];
            elements.questionText.textContent = questions[gameState.currentQuestion % questions.length];

            // Update player stats
            const answeredPlayers = gameState.players.filter(p => p.answered).length;
            const totalPlayers = gameState.players.length;
            elements.playersOnline.textContent = totalPlayers;
            elements.playersAnswered.textContent = Math.round((answeredPlayers / totalPlayers) * 100) + '%';

            // Update leaderboard
            updateLeaderboard();

            // Update answer distribution
            updateAnswerDistribution();
        }

        function updateLeaderboard() {
            const sortedPlayers = [...gameState.players].sort((a, b) => b.score - a.score);
            elements.playerList.innerHTML = '';

            sortedPlayers.forEach((player, index) => {
                const li = document.createElement('li');
                li.className = `player-item ${index < 3 ? 'top-3' : ''}`;
                
                li.innerHTML = `
                    <div class="player-rank">${index + 1}</div>
                    <div class="player-name">${player.name}</div>
                    <div class="player-score">${player.score}</div>
                    <div class="player-status">${player.answered ? '✅' : '⏳'}</div>
                `;
                
                elements.playerList.appendChild(li);
            });
        }

        function updateAnswerDistribution() {
            // Simulate answer distribution
            const distributions = [
                { A: 25, B: 15, C: 45, D: 15 },
                { A: 10, B: 60, C: 20, D: 10 },
                { A: 30, B: 30, C: 20, D: 20 },
                { A: 15, B: 25, C: 25, D: 35 }
            ];
            
            const currentDist = distributions[gameState.currentQuestion % distributions.length];
            const letters = ['A', 'B', 'C', 'D'];
            
            // Update answer options
            const answerOptions = elements.answersGrid.querySelectorAll('.answer-option');
            answerOptions.forEach((option, index) => {
                const letter = letters[index];
                const percentage = currentDist[letter];
                
                option.querySelector('.answer-stats').textContent = percentage + '%';
                
                // Highlight most popular answer
                option.classList.remove('popular');
                if (percentage === Math.max(...Object.values(currentDist))) {
                    option.classList.add('popular');
                }
            });

            // Update chart
            elements.responseChart.innerHTML = '';
            Object.entries(currentDist).forEach(([letter, percentage]) => {
                const chartBar = document.createElement('div');
                chartBar.className = 'chart-bar';
                
                chartBar.innerHTML = `
                    <div class="chart-fill" style="width: ${percentage}%"></div>
                    <div class="chart-label">${letter}</div>
                    <div class="chart-percentage">${percentage}%</div>
                `;
                
                elements.responseChart.appendChild(chartBar);
            });
        }
    </script>
</body>

</html>
