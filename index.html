<!DOCTYPE html>
<html lang="it">
<head>
   <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS QUIZ | Game Night Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f5ff;
            --secondary: #7b00ff;
            --accent: #ff00c8;
            --dark: #0a0a1a;
            --darker: #050510;
            --light: #e6f7ff;
            --neon-glow: 0 0 20px var(--primary), 0 0 40px var(--primary), 0 0 60px var(--primary);
            --pulse: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @keyframes matrix {
            0% { background-position: 0 0; }
            100% { background-position: 0 1000px; }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--darker), var(--dark));
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(90deg, transparent 79%, rgba(0, 245, 255, 0.03) 80%, transparent 81%),
                linear-gradient(transparent 79%, rgba(0, 245, 255, 0.03) 80%, transparent 81%);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 1;
            animation: matrix 20s linear infinite;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 6s infinite ease-in-out;
        }

        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        header {
            text-align: center;
            padding: 30px;
            background: rgba(10, 10, 26, 0.8);
            border-radius: 20px;
            border: 1px solid rgba(0, 245, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(0, 245, 255, 0.1), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(0, 245, 255, 0.5);
            letter-spacing: 3px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: "";
            position: absolute;
            bottom: -10px;
            left: 10%;
            width: 80%;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        .tagline {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-top: 10px;
            letter-spacing: 2px;
        }

        .game-area {
            display: flex;
            gap: 25px;
            min-height: 600px;
        }

        .quiz-container {
            flex: 3;
            background: rgba(10, 10, 26, 0.8);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(0, 245, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.2);
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .quiz-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            animation: progress-line 30s linear;
        }

        @keyframes progress-line {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        .leaderboard {
            flex: 1;
            background: rgba(10, 10, 26, 0.8);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(123, 0, 255, 0.3);
            box-shadow: 0 0 30px rgba(123, 0, 255, 0.2);
            backdrop-filter: blur(10px);
            max-height: 600px;
            overflow-y: auto;
        }

        .leaderboard h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
            position: relative;
            padding-bottom: 10px;
        }

        .leaderboard h2::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        .player-list {
            list-style: none;
        }

        .player-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 12px;
            background: rgba(0, 245, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(0, 245, 255, 0.2);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .player-item::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 245, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .player-item:hover::before {
            left: 100%;
        }

        .player-item:hover {
            transform: translateX(5px);
            box-shadow: 0 0 15px rgba(0, 245, 255, 0.3);
        }

        .player-item.current {
            background: rgba(0, 245, 255, 0.1);
            border: 1px solid var(--primary);
            box-shadow: 0 0 15px rgba(0, 245, 255, 0.5);
        }

        .player-rank {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--accent);
            width: 30px;
            text-align: center;
        }

        .player-name {
            flex: 1;
            margin: 0 15px;
            font-weight: bold;
        }

        .player-score {
            font-weight: bold;
            color: var(--primary);
            font-size: 1.1rem;
            text-shadow: 0 0 5px var(--primary);
        }

        .question-container {
            margin-bottom: 30px;
            flex: 1;
        }

        .question-counter {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 15px;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .question-counter::before {
            content: "➤";
            color: var(--accent);
        }

        .question-text {
            font-size: 1.8rem;
            margin-bottom: 25px;
            line-height: 1.4;
            text-shadow: 0 0 10px rgba(0, 245, 255, 0.5);
            background: linear-gradient(90deg, var(--light), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .media-container {
            margin: 25px 0;
            display: flex;
            justify-content: center;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid rgba(0, 245, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.2);
        }

        .media-container img, .media-container video, .media-container audio {
            max-width: 100%;
            display: block;
        }

        .answers-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .answer-btn {
            background: rgba(0, 245, 255, 0.05);
            border: 1px solid rgba(0, 245, 255, 0.3);
            border-radius: 12px;
            padding: 20px;
            color: var(--light);
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .answer-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 245, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .answer-btn:hover::before {
            left: 100%;
        }

        .answer-btn:hover {
            background: rgba(0, 245, 255, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 245, 255, 0.3);
        }

        .answer-btn.correct {
            background: rgba(0, 255, 100, 0.2);
            border: 1px solid rgba(0, 255, 100, 0.5);
            box-shadow: 0 0 20px rgba(0, 255, 100, 0.5);
        }

        .answer-btn.incorrect {
            background: rgba(255, 0, 100, 0.2);
            border: 1px solid rgba(255, 0, 100, 0.5);
            box-shadow: 0 0 20px rgba(255, 0, 100, 0.5);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .timer {
            font-size: 1.5rem;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 50px;
            border: 1px solid var(--primary);
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
            box-shadow: 0 0 15px rgba(0, 245, 255, 0.3);
            animation: var(--pulse);
        }

        .btn {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: var(--darker);
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 20px rgba(0, 245, 255, 0.5);
        }

        .btn:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn:disabled::before {
            display: none;
        }

        .login-screen, .results-screen {
            background: rgba(10, 10, 26, 0.9);
            border-radius: 20px;
            padding: 50px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 50px rgba(0, 245, 255, 0.3);
            text-align: center;
            max-width: 700px;
            margin: 50px auto;
            border: 1px solid rgba(0, 245, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-screen::before, .results-screen::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--accent), var(--primary));
            z-index: -1;
            border-radius: 22px;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .login-screen::after, .results-screen::after {
            content: "";
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            background: rgba(10, 10, 26, 0.9);
            border-radius: 18px;
            z-index: -1;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
            margin-top: 40px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            text-align: left;
        }

        label {
            font-size: 1.1rem;
            color: var(--primary);
            text-shadow: 0 0 5px var(--primary);
        }

        input {
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid rgba(0, 245, 255, 0.3);
            background: rgba(0, 0, 0, 0.5);
            color: var(--light);
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border: 1px solid var(--primary);
            box-shadow: 0 0 15px rgba(0, 245, 255, 0.5);
        }

        .hidden {
            display: none;
        }

        .final-score {
            font-size: 3rem;
            margin: 20px 0;
            background: linear-gradient(45deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 245, 255, 0.5);
        }

        .ranking-position {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: var(--primary);
        }

        .nexus-logo {
            font-size: 1.5rem;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary);
            margin-bottom: 10px;
            letter-spacing: 3px;
        }

        .glitch-text {
            animation: glitch 0.5s infinite;
        }

        @media (max-width: 1024px) {
            .game-area {
                flex-direction: column;
            }
            
            .answers-container {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 3rem;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .question-text {
                font-size: 1.5rem;
            }
            
            .login-screen, .results-screen {
                padding: 30px;
                margin: 20px auto;
            }
        }
    </style>
</head>
